<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="style.css" rel="stylesheet">
        <link href="images/favicon-32x32.png" rel="icon">
        <title>Your Order | Frontend Mentor</title>
    </head>
    <body>
        <main>
            <div id="card">
                <img src="images/illustration-hero.svg" alt="music hero">
                <div class="content">
                    <div class="article">
                        <h1>Order Summary</h1>
                        <p>
                            You can now listen to millions of songs, 
                            audiobooks, and podcasts on any device 
                            anywhere you like!
                        </p>
                    </div>
                    <div class="plan">
                        <div class="left">
                            <img src="images/icon-music.svg" alt="music logo">
                            <div id="info">
                                <h2>Annual Plan</h2>
                                <p>$59.99/year</p>
                            </div>
                        </div>
                        <div class="right">
                            <a href="#">Change</a>
                        </div>
                    </div>
                    <div class="button">
                        <button type="submit">Proceed to Payment</button>
                        <a href="#" id="cancel">Cancel Order</a>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
